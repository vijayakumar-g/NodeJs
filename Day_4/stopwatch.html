<html>

<head>
  <!--including the script file into html-->
  <script src="stopwatch.js">
  </script>
</head>

<body>
  <p id="stop"></p>
  <!--button to start the stopwatch clock-->
  <button onclick="start()" value="start">START</button>
  <!--button to stop the stopwatch clock-->
  <button onclick="stop()" value="stop">STOP</button>
  <!--button to find the the duration-->
  <button onclick="duration()" value="Duration">DURATION</button>
</body>

</html>
