<html>

<head>
  <title>Messenger</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="socket.io.js"></script>
  <script src="bootstrap.min.js"></script>
</head>
<style>
  #error-container {
    color: #FF0000;
  }
</style>

<body>
  <br><br><br>
  <center>
    <div class="panel panel-primary" style="max-width: 350">
      <div class="panel-heading" style="max-height: 50;">LOGIN</div>
      <div class="panel-body" style="max-height: 300">
        <form id="form1">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" id="name" data-toggle="tooltip" title="Ex:Ajith" name="name" class="form-control" placeholder="Username" required>
          </div><br>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" data-toggle="tooltip" title="Ex:qwerty@4" id="pwd" name="pwd" class="form-control" placeholder="New Password" required>
            </div><br>
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" data-toggle="tooltip" title="Ex:qwerty@4" id="cnf_pwd" name="cnf_pwd" class="form-control" placeholder="Confirm Password" required>
          </div><br>
          <div id="error-container"></div><br>
          <button type="button" id="update" class="btn btn-info" onclick="pwd_validate()">Change Password</button>&nbsp;
          </form>
      </div>
    </div>
    <center>
      <div id="content"> </div>
</body>
<script src="update.js"></script>

</html>
