<html>
<body>
<button onclick="flip()">CoinFlip</button>
<p id="fp2"></p>
<script>
function flip()
{
var no=prompt("Enter the no of times the coin flips", "");
var i;
var t=0;
var h=0;;
for(i=0; i<no; i++)
{
var m=Math.random();
if(m<0.5)
{
t++;
}
else
{
h++;
}
}
alert(t+"%Head "+h+"%Tails");
}
</script>
</body>
</html>
